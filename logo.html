<!DOCTYPE html>
<html>
<head>
    <title>e-Registry Mobile</title>
    <style>
        body {
            margin: 0;
            background: #F8F4EE;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Times New Roman";
        }
        .phone {
            width: 360px;
            height: 640px;
            background: #F8F4EE;
            text-align: center;
        }
        .logo {
            width: 120px;
            height: 120px;
            background: #8B0000;
            border-radius: 50%;
            margin: 80px auto 20px;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
        }
        .subtitle {
            font-size: 14px;
            margin-top: 5px;
        }
        .loading {
            position: absolute;
            bottom: 40px;
            width: 100%;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="logo"></div>
        <div class="title">e-Registry Mobile</div>
        <div class="subtitle">Legal Document Creator</div>
        <div class="loading">Loading...</div>
    </div>
</body>
</html>
